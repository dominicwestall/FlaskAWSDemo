<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit page</title>
</head>
<body>
    <form method="post" action="/edit?ID={{ userdata.id}}">


        <br>

        First name: <input type="text" width="100" name="firstname" value="{{ userdata.first_name}}">
        <br>
        Email address: <input type="text" width="100" name="emailaddress" value="{{ userdata.email_address}}">
        <br>
        Home address : <input type="text" width="1000" name="homeaddress" value="{{ userdata.home_address}}">
        <br>
        <input type="submit" value="Update" width="100" height="50">
    </form>
    
</body>
</html>
